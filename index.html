    <div class="container">
        <h1>Welcome to the Cardiovascular Disease Prediction Page</h1>
        <form action="/api/predict" method="get" target="_blank">
            <div>
                Age: <input type="text" name="age">
                AvgGlucose: <input type="text" name="avgGlucose">
                BMI: <input type="text" name="BMI">
                Sex - Is Male?: <input type="checkbox" name="sex" id="" value=1>
            </div>        

            <br>
     
            <button>
                <input type="submit" value="Predict!">
            </button>
        </form>
    </div>
</body>
